{% extends "fun_facts/base.html" %}
{% block content %}
<h2 class="p-5"><a href="{% url 'fun_facts:topic' topic.id %}">{{ topic }}</a></h2>
<p class="px-5">Add New Entry:</p>
<form class="px-5" action="{% url 'fun_facts:new_entry' topic.id %}" method='post'>
   {% csrf_token %}
   {{ form.as_p }}
   <button class="btn btn-secondary" name='submit'>Add entry</button>
</form>
{% endblock content %}
