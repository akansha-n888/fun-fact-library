{% extends "fun_facts/base.html" %}
{% block content %}
<div class=" row d-flex justify-content-center align-content-center p-5 m-5">
   <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class=" row d-flex justify-content-center align-content-center">
         <button class="btn btn-secondary" name="submit">Register</button>
         <input type="hidden" name="next" value="{% url 'fun_facts:index' %}" />
      </div>
   </form>
</div>
{% endblock content %}
